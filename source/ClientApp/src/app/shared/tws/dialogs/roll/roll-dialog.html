<h2 mat-dialog-title>Roll</h2>
<mat-dialog-content>
	<option-table [startExpiration]="startExpiration" [startStrike]="strike" [endStrike]="strike"  [optionType]="2" [holding]="holding"></option-table>
	<combo>[Leg1]="holding"</combo>
	<!-- <order-entry></order-entry> -->
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-icon-button color=primary [disabled]="_submitting" (click)="_submitting=true;onSubmitClick()">Submit</button>
	<button style="margin-left:30px;margin-right:20px" mat-icon-button (click)="onCancelClick()"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
