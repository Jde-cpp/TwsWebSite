<ng-container *ngIf="viewPromise | async">
	<mat-expansion-panel *ngFor="let entry of collection.values" hideToggle>
		<mat-expansion-panel-header>
			<mat-panel-title>{{display(entry)}}</mat-panel-title>
			<!-- <mat-panel-description>This is a summary of the content</mat-panel-description> -->
		</mat-expansion-panel-header>
		<ng-template matExpansionPanelContent>{{article(entry) | async}}</ng-template>
		<ng-template matExpansionPanelContent>
			<ng-container *ngIf="articleLoad(entry) | async">{{article(entry)}}</ng-container>
	  </ng-template>

	</mat-expansion-panel>
</ng-container>
