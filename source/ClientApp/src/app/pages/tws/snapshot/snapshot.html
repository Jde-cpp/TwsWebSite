<mat-tab-group #symbolTabs [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
	<!-- [(selectedIndex)]="settings.selectedIndex" -->
	<mat-tab *ngFor="let m of previousSymbols;">
		<ng-template mat-tab-label>{{m}}</ng-template>
		<ng-template matTabContent>
			<snapshot-content (symbolEvent)="onSymbol($event)" [symbol]="m" [pageSettings]="settingsContainer"></snapshot-content>
		</ng-template>
	</mat-tab>
</mat-tab-group>
