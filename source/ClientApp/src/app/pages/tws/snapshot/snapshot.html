<mat-tab-group *ngIf="profile?.loadedPromise | async" #symbolTabs [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
	<!-- [(selectedIndex)]="settings.selectedIndex" -->
	<mat-tab *ngFor="let symbol of previousSymbols; let i = index">
		<ng-template mat-tab-label>{{symbol}}</ng-template>
		<ng-template matTabContent>
			<snapshot-content (symbolEvent)="onSymbol($event)" [symbol]="symbol" [index]="i" [indexSelectedSymbol]="selectedIndex" [pageSettings]="settingsContainer"></snapshot-content>
		</ng-template>
	</mat-tab>
</mat-tab-group>
