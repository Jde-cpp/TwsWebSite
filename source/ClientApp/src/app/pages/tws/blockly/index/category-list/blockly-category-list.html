<ng-container *ngIf="viewPromise | async">
	<div class="docs-component-category-list-summary" id="category-summary" focusOnNavigation>
	<div [innerHTML]="categoryListSummary"></div>
	<button mat-icon-button (click)="add()"><mat-icon>add</mat-icon></button>
	</div>
	<mat-card *ngFor="let function of functions.functions" class="docs-component-category-list-item">
		<mat-card-header [routerLink]="'/blockly/' + function.id">
			<div mat-card-avatar></div>
			<mat-card-title>{{function.name}}</mat-card-title>
			<mat-card-subtitle>{{function.description}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-actions>
			<button mat-icon-button (click)="edit(function)"><mat-icon class="iconButton">more_horiz</mat-icon></button>
			<!-- <button mat-icon-button><mat-icon>open_in_full</mat-icon></button> -->
			<button mat-icon-button (click)="delete(function)"><mat-icon>delete</mat-icon></button>
		</mat-card-actions>
	</mat-card>
</ng-container>
