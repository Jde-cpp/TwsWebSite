<ng-container *ngIf="viewPromise | async">
	<div style="align-content: center; margin: auto;  text-align: center">
		<mat-table #mainTable matSort [dataSource]="investors" class="mat-elevation-z8" (matSortChange)="sortData($event)"  [matSortActive]="sort.active" [matSortDirection]="sort.direction">
			<ng-container matColumnDef="name">
				<mat-header-cell mat-sort-header class="idCell" *matHeaderCellDef> Name </mat-header-cell>
				<mat-cell class="nameCell" *matCellDef="let element"> {{element.name}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="shares">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Shares </mat-header-cell>
				<mat-cell class="numberCell" *matCellDef="let element"> {{element.shares}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="marketValue">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Market </mat-header-cell>
				<mat-cell class="numberCell" *matCellDef="let element"> {{element.marketValue}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="change">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Change </mat-header-cell>
				<mat-cell class="numberCell" *matCellDef="let element"> {{element.shareChange}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="pctOfPortfolio">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Portfolio% </mat-header-cell>
				<mat-cell class="numberCell" *matCellDef="let element"> {{element.pctOfPortfolio}} </mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
			<mat-row mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cellClick(row)" [class.highlight]="selection?.cik==row.cik"></mat-row>
		</mat-table>
	</div>
</ng-container>
