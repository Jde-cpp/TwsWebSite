<ng-container *ngIf="viewPromise | async">
	<mat-toolbar style="height:120px">
	</mat-toolbar>
	<div style="align-content: center; margin: auto;  text-align: center">
		<mat-table #mainTable matSort [dataSource]="data" class="mat-elevation-z8" (matSortChange)="sortData($event)"  [matSortActive]="sort.active" [matSortDirection]="sort.direction">
			<ng-container matColumnDef="name">
				<mat-header-cell mat-sort-header class="idCell" *matHeaderCellDef> Id </mat-header-cell>
				<mat-cell class="idCell" *matCellDef="let element"> {{element.id}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="target">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Target </mat-header-cell>
				<mat-cell class="typeCell" *matCellDef="let element"> {{element.target}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="description">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Description </mat-header-cell>
				<mat-cell class="typeCell" *matCellDef="let element"> {{element.description}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="authenticator">
				<mat-header-cell mat-sort-header class="typeCell" *matHeaderCellDef> Authenticator </mat-header-cell>
				<mat-cell class="typeCell" *matCellDef="let element"> {{authenticators[element.authenticatorId]}} </mat-cell>
			</ng-container>
			<ng-container matColumnDef="deleted">
				<mat-header-cell mat-sort-header class="booleanCell" *matHeaderCellDef> Deleted </mat-header-cell>
				<mat-cell class="booleanCell" *matCellDef="let element"> {{element.deleted}} </mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
			<mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
	</div>
</ng-container>
