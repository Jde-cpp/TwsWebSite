<mat-tab-group *ngIf="viewPromise | async" #symbolTabs [selectedIndex]="selected.value" (selectedIndexChange)="onTabChange($event)">
	<mat-tab *ngFor="let name of names; let i = index">
		<ng-template mat-tab-label>{{name ? name : "WatchList1"}}</ng-template>
		<ng-template matTabContent>
			<watch-content [name]="name"></watch-content>
		</ng-template>
	</mat-tab>
</mat-tab-group>
