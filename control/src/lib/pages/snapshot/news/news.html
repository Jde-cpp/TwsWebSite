<ng-container *ngIf="viewPromise | async">
	<mat-expansion-panel (opened)="openGroup(entry.id)" *ngFor="let entry of collection" hideToggle>
		<mat-expansion-panel-header>
			<mat-panel-title style="opacity: 0.7;">{{entry.display}}</mat-panel-title>
		</mat-expansion-panel-header>
		<ng-template matExpansionPanelContent>
			<ng-container *ngIf="entry.viewPromise | async"><div  style="margin-left: 15px" [innerHTML]="entry.content"></div></ng-container>
	  </ng-template>
	</mat-expansion-panel>
</ng-container>
